name: Desktop CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Run workspace tests
        run: cargo test --workspace --all-targets

  build-desktop:
    name: Build Desktop (${{ matrix.os_name }})
    needs: rust-tests
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            os_name: linux
            dist_script: dist:linux
          - runner: windows-latest
            os_name: windows
            dist_script: dist:win
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: electron/package-lock.json

      - name: Build CLI binary
        run: cargo build -p p2p-share --release

      - name: Export CLI path for Electron
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            echo "P2P_SHARE_CLI_PATH=${GITHUB_WORKSPACE}/target/release/p2p-share.exe" >> "$GITHUB_ENV"
          else
            echo "P2P_SHARE_CLI_PATH=${GITHUB_WORKSPACE}/target/release/p2p-share" >> "$GITHUB_ENV"
          fi

      - name: Install desktop dependencies
        working-directory: electron
        run: npm ci

      - name: Typecheck desktop app
        working-directory: electron
        run: npm run typecheck

      - name: Build Electron desktop bundle
        working-directory: electron
        run: npm run ${{ matrix.dist_script }}

      - name: Verify packaged CLI binary
        working-directory: electron
        run: npm run test:packaged-binary

      - name: Upload desktop artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os_name }}
          path: electron/dist
